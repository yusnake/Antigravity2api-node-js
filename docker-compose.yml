version: '3.8'
services:
  antigravity-api:
    image: ghcr.io/zhongruan0522/antigravity2api-node-js:latest
    container_name: antigravity-api
    restart: unless-stopped
    ports:
      - "8045:8045"
    environment:
      - PANEL_USER=admin
      - PANEL_PASSWORD=Callofduty8mw3
      - API_KEY=Callofduty8mw3
      - IMAGE_BASE_URL=
      # DEBUG 调试日志级别（可选，默认关闭）
      # - low: 显示客户端完整请求与响应
      # - high: 额外显示后端 API 请求与响应
      # - DEBUG=high
    volumes:
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:' + process.env.PORT + '/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
